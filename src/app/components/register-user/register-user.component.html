<div align="center">
  <br> <br> <br>
  <h2> Registration </h2> <br>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4" for="firstname">Firstname:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control"  [(ngModel)]="firstname" name = "firstname" id="firstname" placeholder="Enter firstname" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="lastname">Lastname:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="lastname" name = "lastname" id="lastname" placeholder="Enter lastname" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="password1">Username:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" [(ngModel)]="username" name = "username" id="username" placeholder="Enter username" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control"  [(ngModel)]="email" name = "email" id="email" placeholder="Enter email" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="password1">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" [(ngModel)]="password1" name = "password1" id="password1" placeholder="Enter password" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="password2">Repeat password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" [(ngModel)]="password2" name = "password1" id="password2" placeholder="Repeat password" required/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-4">
        <button type="submit" class="btn btn-primary btn-block" (click) = "register()">Registration</button>
      </div>
    </div>
  </form>
  <div id = "reg"> </div>
</div>
