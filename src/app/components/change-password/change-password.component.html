<div align="center">
  <br> <br> <br>
  <h2> Change password </h2> <br>
  <div class="container-fluid">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-4" for="oldPassword">Old password:</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" [(ngModel)]="oldPassword" name="oldPassword" id="oldPassword"
                 required placeholder="Enter old password"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="newPassword1">New password:</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" [(ngModel)]="newPassword1"
                 name="newPassword1" id="newPassword1" required placeholder="Enter new password"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="newPassword2">Repeat new password:</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" [(ngModel)]="newPassword2"
                 name="newPassword2" id="newPassword2" required="true" placeholder="Repeat new password"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-primary btn-block" (click)="save()">Save
            changes
          </button>
        </div>
      </div>
    </form>
  </div>
  <div id="changePass"></div>
</div>
