<div class='panel panel-default'>
  <div class='panel-heading' style='font-size:large'>
    <a [routerLink]="['/manager']"> My account </a> &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/manager/addmovie']"> Add movie</a> &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/user/movies']"> Search movies </a> &nbsp; &nbsp; &nbsp;
    <a [routerLink]="['/user/projections']"> Search projections </a>
  </div>
  <!--  https://i.imgur.com/fQjMOAX.jpg -->

  <div class='panel-body'>
    <div class="row">
      <div class="col-sm-2">
        <div class="border-img">
          <img src="https://i.imgur.com/fQjMOAX.jpg" alt="Profile picture"/>
        </div>
        <br>

      </div>


      <div class="col-sm-4">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4" for="adresa">Username:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [(ngModel)]="username" name="adresa" id="adresa"
                     readonly/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="firstname">Firstname:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [(ngModel)]="firstname" name="firstname"
                     id="firstname" readonly/>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="lastname">Lastname:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname"
                     id="lastname" readonly/>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-4" for="lastname">Role:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control"  [(ngModel)]="role" name="role"
                     id="role" readonly/>
            </div>
          </div>

        </form>
      </div>

      <div class="col-sm-4">
        <div class="col-sm-offset-2 col-sm-5">
          <button type="button" class="btn btn-primary btn-block" (click)="changePassword()">Change
            password
          </button>
        </div>
      </div>
    </div>


    <br>
    <br>

  </div>


</div>
